<!DOCTYPE html>
<html>
  <head>
    <title>Ajax and XML Data</title>
    <meta charset="UTF-8" />
    <script src="ajaxjson.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>British and Irish Counties - Geographical Info</h1>
    </header>
    <section>
      <table id="countrylist"></table>
      <div id="updatemessage"></div>
    </section>
    <footer></footer>
    <script>
      $(document).ready(function () {
        $.ajax({
          type: "Get",
          url: "countries.json",
          dataType: "json",
          success: function (data) {
            let txt = "";
            for (let i = 0; i < data.countries.length; i++) {
              //adding new row to table
              txt += "<tr><td>" + data.countries[i].name + "</td></tr>";
            }
            document.getElementById("countrylist").innerHTML = txt;
          },
          error: function () {
            alert("data not found");
          },
        });
      });
    </script>
  </body>
</html>
